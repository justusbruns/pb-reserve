<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Booth Booking</title>
    <style>

/* Text input styles */
.text {
  width: 100% !important;
  max-width: 100% !important;
  box-sizing: border-box !important;
}

/* Mapbox Geocoder Custom Styles */
#geocoder {
  width: 100% !important;
  max-width: 100% !important;
  background: #326334 !important;
  border-radius: 7px !important;
  margin-bottom: 8px !important;
}

.mapboxgl-ctrl-geocoder {
  width: 100% !important;
  max-width: 100% !important;
  box-shadow: none !important;
  font-family: "Inter", sans-serif !important;
  border: none !important;
  background: #326334 !important;
  border-radius: 7px !important;
  min-height: 50px !important;
  margin: 0 !important;
}

#geocoder > * {
  width: 100% !important;
  background: #326334 !important;
}

.mapboxgl-ctrl-geocoder--input {
  height: 50px !important;
  border: none !important;
  background: #326334 !important;
  color: #C9DA9A !important;
  padding: 12px 16px !important;
  font-family: "Inter", sans-serif !important;
  font-size: 16px !important;
  min-height: 50px !important;
  width: 100% !important;
  margin: 0 !important;
  border-radius: 7px !important;
}

.mapboxgl-ctrl-geocoder--input::placeholder {
  color: #C9DA9A !important;
  opacity: 1 !important;
  font-family: "Inter", sans-serif !important;
  font-size: 16px !important;
  font-weight: normal !important;
}

.mapboxgl-ctrl-geocoder--input:focus {
  outline: none !important;
}

.mapboxgl-ctrl-geocoder--icon {
  display: none !important;
}

.mapboxgl-ctrl-geocoder--button {
  display: none !important;
}

.mapboxgl-ctrl-geocoder--suggestion-address {
  color: #C9DA9A !important;
  opacity: 0.8 !important;
  font-size: 14px !important;
  margin-top: 4px !important;
  background: inherit !important;
}

.mapboxgl-ctrl-geocoder--suggestions::-webkit-scrollbar {
  width: 6px !important;
  background: #326334 !important;
}

.mapboxgl-ctrl-geocoder--suggestions::-webkit-scrollbar-thumb {
  background: rgba(201, 218, 154, 0.3) !important;
  border-radius: 3px !important;
}

.mapboxgl-ctrl-geocoder--powered-by {
  color: #3e7440 !important;
  background: none !important;
}

.mapboxgl-ctrl-geocoder--powered-by a {
  color: #C9DA9A !important;
  text-decoration: none !important;
}

.mapboxgl-ctrl-geocoder--suggestions-wrapper {
  display: block !important;
  background: #326334 !important;
  margin: 0 !important;
  padding: 0 !important;
}

.mapboxgl-ctrl-geocoder--suggestions {
  position: absolute !important;
  top: 100% !important;
  left: 0 !important;
  right: 0 !important;
  background: #326334 !important;
  border: 2px solid #C9DA9A !important;
  border-top: none !important;
  border-radius: 0 0 7px 7px !important;
  margin-top: -2px !important;
  color: #C9DA9A !important;
  max-height: 200px !important;
  overflow-y: auto !important;
  padding: 0 !important;
  margin: 0 !important;
}

.mapboxgl-ctrl-geocoder--list {
  background: #326334 !important;
  padding: 0 !important;
  margin: 0 !important;
}

.suggestions-wrapper {
  background: #326334 !important;
  margin: 0 !important;
  padding: 0 !important;
}

.mapboxgl-ctrl-geocoder--suggestion {
  color: #C9DA9A !important;
  padding: 12px 16px !important;
  cursor: pointer !important;
  border-bottom: 1px solid rgba(201, 218, 154, 0.2) !important;
  font-family: "Inter", sans-serif !important;
  font-size: 16px !important;
  line-height: 1.4 !important;
  background: #326334 !important;
  margin: 0 !important;
}

.mapboxgl-ctrl-geocoder--suggestion *,
.mapboxgl-ctrl-geocoder * {
  background: #326334 !important;
  margin: 0 !important;
}

.mapboxgl-ctrl-geocoder--suggestion:last-child {
  border-bottom: none !important;
}

.mapboxgl-ctrl-geocoder--suggestion-main-text {
  font-weight: 500 !important;
  margin-bottom: 2px !important;
  background: inherit !important;
}

.mapboxgl-ctrl-geocoder--suggestion-address {
  color: #C9DA9A !important;
  opacity: 0.8 !important;
  font-size: 14px !important;
  margin-top: 4px !important;
  background: inherit !important;
}

    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
